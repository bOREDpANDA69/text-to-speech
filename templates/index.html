<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Text-to-Speech Converter</h2>
                    </div>
                    <div class="card-body">
                        <form id="ttsForm">
                            <div class="mb-3">
                                <label for="text" class="form-label">Text to Convert</label>
                                <textarea class="form-control" id="text" name="text" rows="5" placeholder="Enter the text you want to convert to speech..." required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="engine" class="form-label">TTS Engine</label>
                                <select class="form-select" id="engine" name="engine">
                                    <option value="gtts">Google TTS (Online)</option>
                                    <option value="pyttsx3">System Voices (Offline)</option>
                                </select>
                            </div>
                            
                            <!-- Google TTS Options -->
                            <div id="gttsOptions">
                                <div class="mb-3">
                                    <label for="lang" class="form-label">Language</label>
                                    <select class="form-select" id="lang" name="lang">
                                        <option value="en">English</option>
                                        <option value="fr">French</option>
                                        <option value="es">Spanish</option>
                                        <option value="de">German</option>
                                        <option value="it">Italian</option>
                                        <option value="ja">Japanese</option>
                                        <option value="ko">Korean</option>
                                        <option value="pt">Portuguese</option>
                                        <option value="ru">Russian</option>
                                        <option value="zh-CN">Chinese (Simplified)</option>
                                        <option value="hi">Hindi</option>
                                        <option value="ar">Arabic</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- pyttsx3 Options -->
                            <div id="pyttsx3Options" style="display: none;">
                                <div class="mb-3">
                                    <label for="voice" class="form-label">Voice</label>
                                    <select class="form-select" id="voice" name="voice">
                                        {% for voice in voices %}
                                        <option value="{{ voice.id }}">{{ voice.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="rate" class="form-label">Speech Rate (50-300)</label>
                                    <input type="range" class="form-range" id="rate" name="rate" min="50" max="300" value="150">
                                    <div class="text-center" id="rateValue">150</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="volume" class="form-label">Volume (0.1-1.0)</label>
                                    <input type="range" class="form-range" id="volume" name="volume" min="0.1" max="1.0" step="0.1" value="1.0">
                                    <div class="text-center" id="volumeValue">1.0</div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="convertBtn">
                                    <span id="convertBtnText">Convert to Speech</span>
                                    <span id="convertBtnSpinner" class="spinner-border spinner-border-sm" role="status" style="display: none;"></span>
                                </button>
                            </div>
                        </form>
                        
                        <div id="audioContainer" class="mt-4" style="display: none;">
                            <h4>Generated Audio</h4>
                            <audio id="audioPlayer" controls class="w-100"></audio>
                            <div class="d-grid gap-2 mt-2">
                                <a id="downloadLink" class="btn btn-success" download>Download Audio</a>
                            </div>
                        </div>
                        
                        <div id="errorContainer" class="alert alert-danger mt-4" style="display: none;"></div>
                    </div>
                </div>
                
                <div class="card mt-4 shadow">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Recent Conversions</h4>
                    </div>
                    <div class="card-body">
                        <div id="historyContainer">
                            <p class="text-muted">Your recent conversions will appear here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
